const myTextInput=React.createRef()
const myAgeInput=React.createRef()
function handleClick(){
    myTextInput.current.focus()
}
// React.forwardRef接受一个渲染函数
const MyComponent=React.forwardRef((props,ref)=>{
    return(
            <div>
                <input type="text" value="age" ref={myAgeInput}/>
                <input type="text" value="text" ref={myTextInput}/>
                <input type="button" value="注意文本输入" onClick={handleClick}/>
            </div>)
})
ReactDOM.render(
    <MyComponent/>,
    document.getElementById("root")
)
